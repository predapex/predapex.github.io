<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Tank-Pump System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .valve {
            width: 40px;
            height: 40px;
            background-color: red;
            color: white;
            font-weight: bold;
            line-height: 40px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .pipe {
            width: 6px;
            background-color: gray;
            display: inline-block;
        }
        .pump {
            width: 100px;
            height: 60px;
            background-color: darkgray;
            border-radius: 30px;
            line-height: 60px;
            color: white;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Interactive Tank-Pump System</h1>
    <button onclick="togglePump()">Pump: <span id="pumpState">OFF</span></button>
    <button onclick="resetValves()">Reset Valves</button>
    <div>
        <div>
            <div class="valve" onclick="toggleValve(this)">1</div>
            <div class="valve" onclick="toggleValve(this)">2</div>
            <div class="valve" onclick="toggleValve(this)">3</div>
            <div class="valve" onclick="toggleValve(this)">4</div>
        </div>
        <div class="pipe" style="height: 100px;"></div>
        <div class="pump" id="pump">Pump</div>
        <div class="pipe" style="height: 100px;"></div>
        <div>
            <div class="valve" onclick="toggleValve(this)">1</div>
            <div class="valve" onclick="toggleValve(this)">2</div>
            <div class="valve" onclick="toggleValve(this)">3</div>
            <div class="valve" onclick="toggleValve(this)">4</div>
        </div>
    </div>
    <script>
        function togglePump() {
            const state = document.getElementById("pumpState");
            state.textContent = state.textContent === "OFF" ? "ON" : "OFF";
        }
        function toggleValve(valve) {
            valve.style.backgroundColor = valve.style.backgroundColor === "green" ? "red" : "green";
        }
        function resetValves() {
            const valves = document.getElementsByClassName("valve");
            for (let v of valves) {
                v.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
