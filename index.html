<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feature Modal Demo</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-wHELcyZ2RpaCPf74idvEhGfq9XnCkPG3FmZy3bhLwJx7sPLcrgy4PwZgMRDZnbmNLz44Ux4N4+vbHbsYpWMPbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f8;
    }
    button {
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #1565c0;
      color: #fff;
      border-radius: 4px;
    }

    /* ==== Modal Styles ==== */
    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modal {
      background: #ffffff;
      border-radius: 8px;
      padding: 32px 40px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }
    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      color: #666;
      cursor: pointer;
    }
    /* Feature list */
    .features {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .features li {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95rem;
      width: 100px;
    }
    .features i {
      font-size: 2rem;
      color: #1565c0;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <button id="open">Show Features</button>

  <div id="modal-overlay">
    <div id="modal">
      <span class="close" id="close">&times;</span>
      <h2>Why Our Containers Rock</h2>
      <ul class="features">
        <li><i class="fas fa-bolt"></i><span>Instant Delivery</span></li>
        <li><i class="fas fa-cloud-sun-rain"></i><span>Weather‑Proof</span></li>
        <li><i class="fas fa-shield-dog"></i><span>Rodent‑Proof</span></li>
        <li><i class="fas fa-shield-alt"></i><span>Vandal‑Resistant</span></li>
      </ul>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('open');
    const overlay = document.getElementById('modal-overlay');
    const closeBtn = document.getElementById('close');

    openBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
