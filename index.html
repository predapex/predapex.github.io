<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Tank Valve Diagram</title>
  <style>
    /* Tank container */
    #tank {
      width: 200px;
      height: 300px;
      border: 2px solid #000;
      position: relative;
      margin: 20px auto;
      background: #eef;
    }

    /* Valve visual style */
    .valve {
      width: 20px;
      height: 20px;
      background: #666;
      border: 2px solid #333;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    /* Label style */
    .valve-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 5px;
      border: 1px solid #000;
      display: none;
      font-size: 12px;
      pointer-events: none;
    }

    /* Valve positions */
    #valve1 { top: 40px; left: -10px; }
    #valve2 { top: 100px; left: -10px; }
    #valve3 { top: 160px; left: -10px; }
    #valve4 { top: 220px; left: -10px; }
    #valve-pool { top: 280px; left: -10px; }

    /* Label positions */
    #label-valve1 { top: 36px; left: 20px; }
    #label-valve2 { top: 96px; left: 20px; }
    #label-valve3 { top: 156px; left: 20px; }
    #label-valve4 { top: 216px; left: 20px; }
    #label-pool   { top: 276px; left: 20px; }
  </style>
</head>
<body>
  <div id="tank">
    <!-- Valve elements -->
    <div class="valve" id="valve1" data-label="label-valve1"></div>
    <div class="valve" id="valve2" data-label="label-valve2"></div>
    <div class="valve" id="valve3" data-label="label-valve3"></div>
    <div class="valve" id="valve4" data-label="label-valve4"></div>
    <div class="valve" id="valve-pool" data-label="label-pool"></div>

    <!-- Labels for each valve -->
    <div class="valve-label" id="label-valve1">Valve 1</div>
    <div class="valve-label" id="label-valve2">Valve 2</div>
    <div class="valve-label" id="label-valve3">Valve 3</div>
    <div class="valve-label" id="label-valve4">Valve 4</div>
    <div class="valve-label" id="label-pool">pool</div>
  </div>

  <script>
    // Toggle label visibility when valve is clicked
    document.querySelectorAll('.valve').forEach(valve => {
      valve.addEventListener('click', () => {
        const lbl = document.getElementById(valve.getAttribute('data-label'));
        lbl.style.display = lbl.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
