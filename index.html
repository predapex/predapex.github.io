<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Tank Valve Diagram</title>
  <style>
    /* Tank container */
    #tank {
      width: 200px;
      height: 300px;
      border: 2px solid #000;
      position: relative;
      margin: 20px auto;
    }

    /* Labels for valves */
    .valve-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 5px;
      border: 1px solid #000;
      display: none;
    }

    /* Positions for valve labels (adjust as needed) */
    #label-valve1 { top: 40px; left: -60px; }
    #label-valve2 { top: 120px; left: -60px; }
    #label-valve3 { top: 200px; left: -60px; }
    #label-valve4 { top: 280px; left: -60px; }
    #label-pool   { top: 160px; left: 220px; } /* 5th valve (pool) */
  </style>
</head>
<body>
  <div id="tank">
    <!-- Existing valve labels -->
    <div id="label-valve1" class="valve-label">Valve 1</div>
    <div id="label-valve2" class="valve-label">Valve 2</div>
    <div id="label-valve3" class="valve-label">Valve 3</div>
    <div id="label-valve4" class="valve-label">Valve 4</div>
    <!-- New pool valve label -->
    <div id="label-pool" class="valve-label">pool</div>
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <!-- Toggle buttons for each valve -->
    <button data-label="label-valve1">Toggle Valve 1</button>
    <button data-label="label-valve2">Toggle Valve 2</button>
    <button data-label="label-valve3">Toggle Valve 3</button>
    <button data-label="label-valve4">Toggle Valve 4</button>
    <!-- Button for new pool valve -->
    <button data-label="label-pool">Toggle Pool Valve</button>
  </div>

  <script>
    // Attach click handlers to all toggle buttons
    document.querySelectorAll('button[data-label]').forEach(btn => {
      btn.addEventListener('click', () => {
        const labelEl = document.getElementById(btn.getAttribute('data-label'));
        labelEl.style.display = labelEl.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
