<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Tank-Pump System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .valve {
      width: 40px;
      height: 40px;
      background-color: red;
      color: white;
      display: inline-block;
      margin: 10px;
      line-height: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .pipe {
      height: 10px;
      background-color: gray;
      margin: 10px auto;
    }
    .vertical {
      width: 10px;
      height: 50px;
      margin: 0 auto;
    }
    #pump {
      width: 80px;
      height: 50px;
      background-color: darkgray;
      color: white;
      line-height: 50px;
      margin: 20px auto;
      border-radius: 10px;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 12px;
      margin-top: 5px;
    }
    .controls {
      margin: 20px;
    }
  </style>
</head>
<body>

<h2>Interactive Tankâ€“Pump System</h2>

<div class="controls">
  <button onclick="togglePump()">Pump: <span id="pumpState">OFF</span></button>
  <button onclick="resetValves()">Reset Valves</button>
</div>

<!-- Top manifold -->
<div class="row">
  <div class="pipe" style="width: 280px;"></div>
</div>
<div class="row">
  <div class="column"><div class="valve" onclick="toggleValve(this)">1</div><div class="vertical pipe"></div></div>
  <div class="column"><div class="valve" onclick="toggleValve(this)">2</div><div class="vertical pipe"></div></div>
  <div class="column"><div class="valve" onclick="toggleValve(this)">3</div><div class="vertical pipe"></div></div>
  <div class="column"><div class="valve" onclick="toggleValve(this)">4</div><div class="vertical pipe"></div></div>
</div>

<!-- Pump -->
<div id="pump">Pump</div>

<!-- Bottom manifold -->
<div class="row">
  <div class="column"><div class="vertical pipe"></div><div class="valve" onclick="toggleValve(this)">1</div><div class="label">From Tanks</div></div>
  <div class="column"><div class="vertical pipe"></div><div class="valve" onclick="toggleValve(this)">2</div><div class="label">From Tank</div></div>
  <div class="column"><div class="vertical pipe"></div><div class="valve" onclick="toggleValve(this)">3</div><div class="label">From Tank</div></div>
  <div class="column"><div class="vertical pipe"></div><div class="valve" onclick="toggleValve(this)">4</div><div class="label">From Tank</div></div>
</div>
<div class="row">
  <div class="pipe" style="width: 280px;"></div>
</div>

<script>
  function togglePump() {
    const state = document.getElementById('pumpState');
    if (state.innerText === 'OFF') {
      state.innerText = 'ON';
    } else {
      state.innerText = 'OFF';
    }
  }

  function toggleValve(el) {
    if (el.style.backgroundColor === 'green') {
      el.style.backgroundColor = 'red';
    } else {
      el.style.backgroundColor = 'green';
    }
  }

  function resetValves() {
    document.querySelectorAll('.valve').forEach(v => {
      v.style.backgroundColor = 'red';
    });
    document.getElementById('pumpState').innerText = 'OFF';
  }
</script>

</body>
</html>
