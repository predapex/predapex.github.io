<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Tank</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    svg {
      overflow: visible;
    }
    .tank {
      fill: none;
      stroke: #333;
      stroke-width: 4;
      rx: 5;
    }
    .pipe {
      fill: none;
      stroke: #888;
      stroke-width: 10;
      stroke-linecap: round;
    }
    .water-group {
      clip-path: url(#tank-clip);
    }
    .water {
      fill: #39f;
    }
    .wave {
      fill: #39f;
      animation: wave 2s linear infinite;
    }
    @keyframes wave {
      from { transform: translateX(0); }
      to   { transform: translateX(-50px); }
    }
    .water-level {
      animation: rise 4s ease-in-out infinite alternate;
    }
    @keyframes rise {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <svg width="300" height="450" viewBox="0 0 300 450">
    <!-- Tank Outline -->
    <rect x="100" y="75" width="100" height="300" class="tank" />

    <!-- Clip region matching tank interior -->
    <defs>
      <clipPath id="tank-clip">
        <rect x="100" y="75" width="100" height="300" />
      </clipPath>
    </defs>

    <!-- Pipes -->
    <!-- Pipe up the left side into top -->
    <path d="M100,350 L100,125 L200,125" class="pipe" />
    <!-- Pipe into side near bottom -->
    <path d="M200,325 L250,325" class="pipe" />

    <!-- Water group with level animation -->
    <g class="water-group water-level">
      <!-- Static water fill rectangle -->
      <rect x="100" y="225" width="100" height="150" class="water" />
      <!-- Animated wave on top -->
      <path d="M100,225
               c 25,15 50,-15 75,0
               v 150 h -175 v -150
               c 25,15 50,-15 75,0 Z"
            class="wave" />
    </g>
  </svg>
</body>
</html>
